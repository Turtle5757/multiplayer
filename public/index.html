<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>IdleOn-like Multiplayer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <canvas id="game" width="900" height="600"></canvas>

  <div id="hud">
    <div id="leftHud">
      <input id="username" placeholder="username">
      <input id="password" placeholder="password" type="password">
      <button id="register">Register</button>
      <button id="login">Login</button>
      <select id="classSelect"><option>Warrior</option><option>Mage</option><option>Archer</option></select>
      <label>Auto <input id="autoToggle" type="checkbox"></label>
    </div>

    <div id="rightHud">
      <button id="invBtn">Inventory</button>
      <button id="skillBtn">Skill Tree</button>
      <button id="craftBtn">Crafting</button>
      <button id="tradeBtn">Trade</button>
      <div id="statsPanel"></div>
    </div>
  </div>

  <!-- Panels -->
  <div id="inventory" class="panel" style="display:none;">
    <h3>Inventory</h3>
    <div id="invList"></div>
    <button id="closeInv">Close</button>
  </div>

  <div id="skillTree" class="panel" style="display:none;">
    <h3>Skill Tree</h3>
    <div id="skillNodes"></div>
    <button id="closeSkill">Close</button>
  </div>

  <div id="crafting" class="panel" style="display:none;">
    <h3>Crafting</h3>
    <div id="recipes"></div>
    <div id="craftMsg"></div>
    <button id="closeCraft">Close</button>
  </div>

  <div id="trade" class="panel" style="display:none;">
    <h3>Trade</h3>
    <div id="playersList"></div>
    <div id="myOffer"></div>
    <button id="sendTrade">Send Trade</button>
    <button id="closeTrade">Close</button>
  </div>

  <script src="game.js"></script>
</body>
</html>
