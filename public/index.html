<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>IdleOn-style Multiplayer (Bosses)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <canvas id="game" width="900" height="600"></canvas>

  <div id="uiTop">
    <div id="leftUI">
      <input id="username" placeholder="username">
      <input id="password" placeholder="password" type="password">
      <select id="classSelect"><option>Warrior</option><option>Mage</option><option>Archer</option></select>
      <button id="registerBtn">Register</button>
      <button id="loginBtn">Login</button>
      <label>Auto <input id="autoToggle" type="checkbox"></label>
    </div>
    <div id="rightUI">
      <button id="invBtn">Inventory</button>
      <button id="skillBtn">Skill Tree</button>
      <button id="craftBtn">Craft</button>
      <button id="tradeBtn">Trade</button>
      <div id="statsPanel"></div>
    </div>
  </div>

  <!-- Panels -->
  <div id="inventory" class="panel" style="display:none;">
    <h3>Inventory</h3>
    <div id="invList"></div>
    <button id="closeInv">Close</button>
  </div>

  <div id="skillTree" class="panel" style="display:none;">
    <h3>Skill Tree</h3>
    <div id="skillNodes"></div>
    <button id="closeSkill">Close</button>
  </div>

  <div id="crafting" class="panel" style="display:none;">
    <h3>Crafting</h3>
    <div id="recipes"></div>
    <div id="craftMsg"></div>
    <button id="closeCraft">Close</button>
  </div>

  <div id="trade" class="panel" style="display:none;">
    <h3>Trade</h3>
    <div id="playersList"></div>
    <div id="myOffer"></div>
    <input id="offerGold" type="number" value="0" min="0">
    <button id="sendTradeBtn">Send Trade</button>
    <button id="closeTrade">Close</button>
  </div>

  <script src="game.js"></script>
</body>
</html>
