<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Multiplayer RPG</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<canvas id="game" width="800" height="600"></canvas>

<div id="hud" style="position:absolute; top:10px; left:10px; color:white;">
    <div>Level: <span id="level">1</span></div>
    <div>XP: <span id="xp">0</span>/20</div>
    <div>Gold: <span id="gold">0</span></div>
    <div>Skill Points: <span id="skillPts">0</span></div>
</div>

<div id="skillTree" style="position:absolute; top:10px; right:10px; background:#333; color:white; padding:10px; width:200px;">
<h3>Skill Tree</h3>
<button onclick="upgrade('strength')">+Strength</button>
<button onclick="upgrade('defense')">+Defense</button>
<button onclick="upgrade('magic')">+Magic</button>
<button onclick="upgrade('speed')">+Speed</button>
<button onclick="upgrade('maxHp')">+Max HP</button>
</div>

<div id="usernamePrompt" style="position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); color:white; background:#222; padding:20px;">
    <h3>Enter Username</h3>
    <input id="usernameInput" placeholder="Player" />
    <button id="startBtn">Start</button>
</div>

<script src="game.js"></script>
</body>
</html>
