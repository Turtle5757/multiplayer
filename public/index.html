<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Multiplayer RPG</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<canvas id="game" width="800" height="600"></canvas>

<div id="hud" style="position:absolute; top:10px; left:10px; color:white;">
    <div>Level: <span id="level">1</span></div>
    <div>XP: <span id="xp">0</span>/20</div>
    <div>Gold: <span id="gold">0</span></div>
    <div>Skill Points: <span id="skillPts">0</span></div>
</div>

<div id="skillTree" style="position:absolute; top:10px; right:10px; background:#333; color:white; padding:10px; width:220px; display:none;">
<h3>Skill Tree</h3>
<button onclick="upgrade('strength')">Strength</button>
<button onclick="upgrade('defense')">Defense</button>
<button onclick="upgrade('magic')">Magic</button>
<button onclick="upgrade('speed')">Speed</button>
<button onclick="upgrade('meleeRange')">Melee Range</button>
<button onclick="upgrade('range')">Ranged Range</button>
<button onclick="upgrade('maxHp')">Max HP</button>
<button onclick="toggleSkillTree()">Close</button>
</div>

<div id="login" style="position:absolute; top:40%; left:50%; transform:translate(-50%,-50%); color:white; background:#222; padding:20px;">
<h3>Login or Register</h3>
<input id="usernameInput" placeholder="Username">
<input id="passwordInput" type="password" placeholder="Password">
<button id="loginBtn">Login</button>
<button id="registerBtn">Register</button>
<div id="loginMsg" style="color:red;"></div>
</div>

<script src="game.js"></script>
</body>
</html>
