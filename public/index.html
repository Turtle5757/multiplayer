<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multiplayer RPG</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Multiplayer RPG</h1>
  <div id="game-container">
    <canvas id="gameCanvas" width="600" height="400"></canvas>
  </div>
  <div id="stats">
    <p>Strength: <span id="str">1</span></p>
    <p>Defense: <span id="def">1</span></p>
    <p>Magic: <span id="mag">1</span></p>
    <p>Coins: <span id="coins">0</span></p>
  </div>
  <button id="trainStr">Train STR (+1)</button>
  <button id="trainDef">Train DEF (+1)</button>
  <button id="trainMag">Train MAG (+1)</button>
  <script src="game.js"></script>
</body>
</html>
