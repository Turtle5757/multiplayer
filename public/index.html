<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Multiplayer RPG â€” Inventory + Skill Tree</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <canvas id="game" width="800" height="600"></canvas>

  <div id="hud">
    <div>Level: <span id="level">1</span></div>
    <div>XP: <span id="xp">0</span></div>
    <div>Gold: <span id="gold">0</span></div>
    <div>Skill Points: <span id="skillPts">0</span></div>
    <button id="openInv">Inventory</button>
    <button id="openSkill">Skill Tree</button>
  </div>

  <!-- Inventory panel -->
  <div id="inventoryPanel" class="panel" style="display:none;">
    <h3>Inventory (5 slots)</h3>
    <div id="invSlots"></div>
    <div id="invActions">
      <button id="closeInv">Close</button>
    </div>
    <div class="small">Click item to Equip / Use (potions)</div>
  </div>

  <!-- Skill tree panel -->
  <div id="skillPanel" class="panel" style="display:none;">
    <h3>Skill Tree</h3>
    <div id="skillNodes"></div>
    <button id="closeSkill">Close</button>
    <div class="small">Unlock nodes with Skill Points</div>
  </div>

  <script src="game.js"></script>
</body>
</html>
